<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happylemon</title>
    <link rel="stylesheet" href="postreview.css">
    <script type="module" src="postreview.js"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/"><img src="images/happylemon.png" width="70" height="30" alt="happylemon"></a></li>
            <li><a href="/">Review</a></li>
            <li><a href="postreview.html">Post Your Review</a></li>
        </ul>
    </nav>
    <form id="comment" action="/postreview" method="POST" enctype="multipart/form-data">
        <header>
            <h2>Post your Comment:</h2>
        </header>
        <div id="selectbeverage" class="section">
            <h3>Select beverage:</h3>
            <select id="beverage" name="beverage" class="select-box">
                <option value="milk tea">Milk tea</option>
                <option value="jasmine green tea">Jasmine green tea</option>
                <option value="lemon tea">Lemon tea</option>
                <option value="slush">Slush</option>
                <option value="smoothie">Smoothie</option>
            </select>
        </div>

        <div id="ratebeverage" class="section">
            <h3>Select your rating:</h3>
            <div class="checkbox">
                <label><input type="radio" name="rating" value="1"> One Star</label>
                <label><input type="radio" name="rating" value="2"> Two Star</label>
                <label><input type="radio" name="rating" value="3"> Three Star</label>
                <label><input type="radio" name="rating" value="4"> Four Star</label>
                <label><input type="radio" name="rating" value="5"> Five Star</label>
            </div>
        </div>

        <div id="commentarea">
            <h3>Post your Comments:</h3>
            <div style="position: relative;">
                <div id="selectedImage"></div>
                <textarea id="comments" name="comment" rows="4" cols="50"></textarea>
                <label for="imageUpload" style="position: absolute; bottom: 10px; right: 10px; cursor: pointer;">
                    <img src="images/camera_icon.png" alt="Upload Image" width="30" height="30">
                </label>
                <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;">
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
